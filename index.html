<!DOCTYPE html>
<html>

<head>
    <title> Page </title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-1"> </div>

            <div class="col-lg-5 text-center bg-white pb-5 main-left">
                <h1 class="mt-5 mb-4">Sign In</h1>
                <div class="upper">
                    <div class="lower">
                        <i class="fab fa-facebook-f fa-2x"> </i>
                    </div>
                    <div class="lower">
                        <i class="fab fa-google-plus-g fa-2x"> </i>
                    </div>
                    <div class="lower">
                        <i class="fab fa-linkedin-in fa-2x"> </i>
                    </div>
                </div>

                <div class="col-lg-12 mb-3">
                    <input type="email" placeholder="User Email" class="new-form rounded ps-3">
                </div>
                <div class="col-lg-12 mb-4">
                    <input type="password" placeholder="Password" class="new-form rounded ps-3">
                </div>

                <div class="mb-3">Forgot your password?</div>

                <button class="btn btn-primary butt1"> SIGN IN</button>

            </div>

            <div class="col-lg-5 text-center text-white pb-5 main-right">
                <h1 class="pt-5 mt-5 mb-5"> Sign Up</h1>
                <p class="mb-5"> Sign-up here if you don't have an account</p>
                <button class="btn btn-primary butt1"> SIGN UP</button>
            </div>
            <div class="col-lg-1"> </div>

        </div>

    </div>


</body>

</html>
